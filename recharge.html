<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>生鲜系统</title>
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/public.css">
    <link rel="stylesheet" href="css/recharge.css">
</head>
<body>
<div class="header">
    <a href="javascript:history.go(-1)" class="left">
        <img src="images/back.png" alt="">
    </a>
    <div class="title">支付订单</div>
    <div class="right"></div>
</div>
<div class="container" id="payType">
    <ul class="recharge">
        <li class="active">
            <p class="price">￥100</p>
            <p>充值100赠送10元</p>
        </li>
        <li>
            <p class="price">￥100</p>
            <p>充值100赠送10元</p>
        </li>
        <li>
            <p class="price">￥100</p>
            <p>充值100赠送10元</p>
        </li>
        <li>
            <p class="price">￥100</p>
            <p>充值100赠送10元</p>
        </li>
    </ul>
    <div class="pay_type">
        <p class="type_title">选择支付方式</p>
        <ul>
            <li>
                <img src="images/zfb.png" alt="">
                <div class="middle">
                    <p class="title">支付宝支付</p>
                    <p>安全急速支付，更快更安全</p>
                </div>
                <div class="right">
                    <label><input type="radio" name="payType" value="zfb"><span></span></label>
                </div>
            </li>
            <li>
                <img src="images/wx.png" alt="">
                <div class="middle">
                    <p class="title">微信支付</p>
                    <p>推荐安装微信5.0以上版本的用户使用</p>
                </div>
                <div class="right">
                    <label><input type="radio" name="payType" checked="checked" value="wx"><span></span></label>
                </div>
            </li>
        </ul>
    </div>
    <div class="submit">确认充值</div>
</div>

<script src="js/rem.js"></script>
<script src="js/jquery-3.3.1.min.js"></script>
<script>
    $('.recharge li').click(function () {
        $(this).addClass('active');
        $(this).siblings().removeClass('active');
    })
</script>
</body>
</html>
