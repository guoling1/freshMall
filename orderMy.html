<!DOCTYPE html>
<html lang="en">
<head>

    <title>生鲜系统</title>

    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/public.css">

<body>
<div class="header">

    <div class="right">

                <span>共计1件商品</span>

        <li>

                <span>共计1件商品</span>
                <span>合计：￥23.90</span>
            </div>
            <div class="button_group clear">
                <div class="pay fr">立即支付</div>
                <div class="cancel fr">取消订单</div>
            </div>
        </li>
    </ul>

<script src="js/rem.js"></script>
<script src="js/jquery-3.3.1.min.js"></script>
