<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>生鲜系统</title>
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/public.css">
    <link rel="stylesheet" href="css/personalData.css">
</head>
<body>
<div class="header">
    <a href="javascript:history.go(-1)" class="left">
        <img src="images/back.png" alt="">
    </a>
    <div class="title">个人资料</div>
    <div class="right"></div>
</div>

<div class="container">
    <ul>
        <li class="avatar clear">
            <span class="lab">头像</span>
            <div class="avatar_img">
                <img src="images/avatar.png" alt=""/>
            </div>
        </li>
        <li>
            <span class="lab">昵称</span>
            <input type="text" class="txt" placeholder="请输入昵称">
        </li>
        <li>
            <span class="lab">性别</span>
            <div class="txt">
                <select name="" id="">
                    <option value="">请选择性别</option>
                    <option value="男">男</option>
                    <option value="女">女</option>
                </select>
            </div>
        </li>
        <li>
            <span class="lab">身份证号</span>
            <input type="text" class="txt" placeholder="请输入身份证号">
        </li>
        <li>
            <span class="lab">所在城市</span>
            <input type="text" class="txt" placeholder="请选择所在城市">
        </li>
    </ul>
    <div class="button">确认修改</div>
</div>

<script src="js/rem.js"></script>
<script src="js/jquery-3.3.1.min.js"></script>
</body>
</html>
