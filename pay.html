<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>生鲜系统</title>
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/public.css">
    <link rel="stylesheet" href="css/pay.css">
</head>
<body>
<div class="header">
    <a href="javascript:history.go(-1)" class="left">
        <img src="images/back.png" alt="">
    </a>
    <div class="title">支付订单</div>
    <div class="right"></div>
</div>
<div class="container" id="payType">
    <div class="order_info">
        <div class="row">
            <span>订单信息</span>
        </div>
        <div class="row">
            <span>订单编号</span>
            <span class="fr">56465465</span>
        </div>
        <div class="row">
            <span>下单时间</span>
            <span class="fr">2019-03-07 15:55:35</span>
        </div>
        <div class="row">
            <span>订单金额</span>
            <span class="fr price">￥260.00</span>
        </div>
    </div>
    <div class="pay_type">
        <p class="type_title">支付方式</p>
        <ul>
            <li>
                <p class="name">账户余额（￥305.00）</p>
                <div class="right">
                    <label><input type="radio" name="payType" value="zfb"><span></span></label>
                </div>
            </li>
            <li>
                <img src="images/zfb.png" alt="">
                <div class="middle">
                    <p class="title">支付宝支付</p>
                    <p>安全急速支付，更快更安全</p>
                </div>
                <div class="right">
                    <label><input type="radio" name="payType" value="zfb"><span></span></label>
                </div>
            </li>
            <li>
                <img src="images/wx.png" alt="">
                <div class="middle">
                    <p class="title">微信支付</p>
                    <p>推荐安装微信5.0以上版本的用户使用</p>
                </div>
                <div class="right">
                    <label><input type="radio" name="payType" checked="checked" value="wx"><span></span></label>
                </div>
            </li>
        </ul>
    </div>
    <div class="pay_type">
        <p class="type_title">其他支付方式</p>
        <ul>
            <li>
                <div class="middle">
                    <p class="title">货到付款</p>
                    <p>（平台先发货，商家收到商品进行线下付款）</p>
                </div>
                <div class="right">
                    <label><input type="radio" name="payType" value="zfb"><span></span></label>
                </div>
            </li>
        </ul>
    </div>
    <div class="submit">确认提交</div>
</div>

<script src="js/rem.js"></script>
<script src="js/jquery-3.3.1.min.js"></script>
</body>
</html>
